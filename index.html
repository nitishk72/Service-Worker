<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Service Worker || Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                   <a class="navbar-brand" href="./index.html">Service Worker</a>
                </div>
             </nav>
        
    <div class="container" style="min-height:65vh;">
        <br><br>
        <div class="row">
            <div class="col-md-6">
                <h2 class="text-muted text-center">Todo Form</h2>
                <form id="todoForm">
                    <div class="mb-3">
                        <label for="namee">Name <span class="text-muted">(Required)</span></label>
                        <input type="text" class="form-control" id="namee" placeholder="What to do ?">
                    </div>
                    <div class="mb-3">
                        <label for="datee">Date <span class="text-muted">(Required)</span></label>
                        <input type="date" class="form-control" id="datee" placeholder="Select Date">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary btn-block">Add</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h2 class="text-muted text-center">List of work Todo</h2>
                <div class="result">
                    <ul id="result">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <footer class="my-5 pt-5 text-muted text-center text-small">
        <div class="container">
            <p class="mb-1">Â© Nitish Kumar Singh </p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="./support.html">Support</a></li>
            </ul>
        </div>
    </footer>
    <script>
        if(navigator.serviceWorker.controller){
            console.log(' active service worker found, no need to register')
        }else{
            navigator.serviceWorker.register('sw.js',{scope:'./'}
            ).then(function(reg){
                console.log('Service worker has been registered for scope:'+reg.scope)
                }
            )
        }
    </script>
</body>
</html>
